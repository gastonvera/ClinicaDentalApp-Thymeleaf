<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dentist Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<HEADER>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ClinicaAPP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</HEADER>
<div class="container text-center">
    <div class="d-flex justify-content-between">
        <h1>Lista de odontologos</h1>
        <div class="d-flex p-2">
            <a class="btn btn-success" th:href="@{/dentists/new}">Agregar</a>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Matricula</th>
                <th scope="col">Turnos asignados</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="dentist : ${dentistList}">
                    <td th:text ="${dentist.id}"></td>
                    <td th:text ="${dentist.name}"></td>
                    <td th:text ="${dentist.lastname}"></td>
                    <td th:text ="${dentist.medicalLicense}"></td>
                    <td><a class="btn btn-info" th:href="@{'/appointments/filter/dentist'+'/'+${dentist.id}}">Ver turnos</a></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/dentists/update'+'/'+${dentist.id}}">Editar</a>
                        <a class="btn btn-danger" th:href="@{'/dentists/delete'+'/'+${dentist.id}}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
