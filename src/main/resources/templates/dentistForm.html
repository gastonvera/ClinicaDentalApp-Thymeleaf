<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Dentist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<HEADER>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ClinicaAPP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</HEADER>
<div class="container text-center">
    <div>
        <h1 th:if="${dentist.id == null}">Agregar odontologo</h1>
        <h1 th:unless="${dentist.id == null}">Editar odontologo</h1>
    </div>
    <div>
        <form th:action="@{/dentists/save}" th:object="${dentist}" method="post" style="max-width:600px;margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${dentist.id}"/>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Apellido</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastname}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Email</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{email}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Matricula</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{medicalLicense}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">DNI</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{dni}" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="text-center p">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
