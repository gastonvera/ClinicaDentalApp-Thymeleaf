<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<HEADER>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ClinicaAPP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</HEADER>
<div class="container text-center">
    <div class="d-flex justify-content-between">
        <h1>Lista de turnos</h1>
        <div class="d-flex p-2">
            <a class="btn btn-success" th:href="@{/appointments/new}">Agregar</a>
        </div>
    </div>
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Consultorio</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Paciente</th>
                <th scope="col">Odontologo</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${appointmentList}">
                <td th:text ="${appointment.id}"></td>
                <td th:text ="${appointment.consultingRoom}"></td>
                <td th:text ="${appointment.date}"></td>
                <td th:text ="${appointment.hour}"></td>
                <td th:text ="${appointment.patient.name} + ' ' + ${appointment.patient.lastname}"></td>
                <td th:text ="${appointment.dentist.name} + ' ' + ${appointment.dentist.lastname}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{'/appointments/update'+'/'+${appointment.id}}">Editar</a>
                    <a class="btn btn-danger" th:href="@{'/appointments/delete'+'/'+${appointment.id}}">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
